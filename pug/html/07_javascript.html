<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript</h1>
  <h3 id="mensaje">
    <script>
      var mensaje = document.getElementById('mensaje')
      var nombre = prompt('Cual es su Nombre?');
      if(nombre == 'David') {
          mensaje.innerHTML = "Bienvenido David";
      } else {
          mensaje.innerHTML = "Bienvenido"+nombre;
      }
    </script></script>
  </h3>
</body></body>
