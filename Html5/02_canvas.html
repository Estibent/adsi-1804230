<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Canvas HTML5</title>
</head>
<body>
	<h2>cuadrado</h2>
	<canvas id="cuadrado"></canvas>
	<h2>Rectangulo</h2>
	<canvas id="rectangulo"></canvas>
	<h2>Triangulo</h2>
	<canvas id="triangulo"></canvas>
	<h2>Circulo</h2>
	<canvas id="circulo"></canvas>
	<h2>Corazon</h2>
	<canvas id="corazon"></canvas>
	<h2>texto</h2>
	<canvas id="texto"></canvas>

     
	<script>
		// cuadrado
	 var canvas	=document.getElementById('cuadrado');	
	 var ctx	=canvas.getContext('2d');	
	 ctx.fillStyle='#f00';	
	 ctx.fillRect(0,0,100,100);	
        //rectangulo
	 var canvas	=document.getElementById('rectangulo');	
	 var ctx	=canvas.getContext('2d');	
	 ctx.fillStyle='#f00';	
	 ctx.fillRect(0,0,500,300);

	 	//triangulo
	 var canvas	=document.getElementById('triangulo');	
	 var ctx	=canvas.getContext('2d');	
	 ctx.fillStyle='#f00';	
	 ctx.beginPath();
    ctx.moveTo(10,110);
    ctx.lineTo(110,10);
    ctx.lineTo(210,118);
    ctx.closePath();
    ctx.fill();

     	//circulo
           
    var canvas	=document.getElementById('circulo');	
	 var ctx	=canvas.getContext('2d');	
	 ctx.fillStyle='#c00';	
	 ctx.beginPath();
	 ctx.arc(60, 60, 60, 0, Math.PI*2, true);
	 ctx.closePath();
	 ctx.fill();

	   //corazon
	 </script>
</body>
</html>
