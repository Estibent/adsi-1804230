<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SVG HTML5</title>
</head>
<body>
	<h2>cuadrado</h2>
	<svg id="cuadrado"><rect width="200" height="200" fill="red"/></svg>
	<h2>Rectangulo</h2>
	<svg id="rectangulo" height="20mm" width="90mm">
    <rect width="45mm" height="15mm" rx="1mm" ry="1mm" style="fill: yellow; stroke: green; stroke-width: 1mm;"/>
    </svg>
	<h2>Triangulo</h2>
	<svg id="triangulo"height="200" width="200">
    <polygon points="100,10 190,190 10,190"
    stroke="purple" stroke-width=2 fill="aqua"/> </svg>
	<h2>Circulo</h2>
	<svg id="circulo" height="40mm" width="40mm">
    <circle cx="20mm" cy="20mm" r="15mm" style="fill: blue; stroke: black; stroke-width: 1mm;" />
    </svg>
	<h2>Corazon</h2>
	<svg >
    </svg>
	<h2>texto</h2>
	<svg id="texto" height="400" width="200">
    <text x="5mm" y="10mm" fill="blue" font-size="8mm">ADSI</text>
    </svg>
</body>
</html>
